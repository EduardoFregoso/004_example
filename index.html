<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
            <div class="form-group row col-sm-6">
                    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="input" class="form-control" id="inputNombre" placeholder="Ingresa tu nombre">
                    </div>
            </div>
            <div class="form-group row col-sm-6">
                    <label for="inputApellido" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                      <input type="input" class="form-control" id="inputApellido" placeholder="Ingresa tus apellidos">
                    </div>
            </div>
            <fieldset class="form-group">
                    <div class="row ">
                              <legend class="col-form-label col-1 pt-0 text-right">Sexo</legend>
                            <div class="col-md-4 mb-6">
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                   Femenino
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Masculino
                                  </label>
                                </div>
                            </div>
                    </div>
            </fieldset>
            
                    <div class="form-group row col-sm-6">
                            <label for="inputEscolar" class="col-sm-3">Nivel Escolar</label>
                            <div class="col-sm-9">
                                <select id="disabledSelect" class="form-control ">
                                <option>Escolaridad</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group row text-right">
                            <label  class="col-1 col-form-label">Perfil</label>
                            <div class="col-5">
                               <textarea type="password" class="form-control" ></textarea>
                            </div>
                         </div>  
                         <div class="form-group row ">
                            <div class="col-1"></div>
                            <button type="submit" class="ml-3 btn btn-success">Enviar</button>
                            <button type="submit" class="ml-2 btn btn-danger">Cancelar</button>
                        </div>
        
            
            
    </div>
    
</body>
</html>
